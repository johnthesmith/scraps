# Entity of EPL metamodel - base element

# boolean enable 
#  true - file will be used for model (default)
#  false - file fill not be used for model
enabled: true


# array<string> zone
# list of zones for assemble
# while metamodel is built, only files within the given will be used
zone: []


# array<entity>:<type-of-entity> e
# List of typed entities.
# Each type is en entity and must be declared in this array.
e:
  entity: entity



# array p
# properties
p:
-
  # Public properties of entity type
  # Inherited by all descendants of this type
  id: entity
  public:
    # Hyperlink template for entity (used in documentation links)
    hyperlink: f:./hyperlink.md
    # Entity card template (for detailed representation)
    card: f:./ru/card.md
    empty-property: "`...`"
-
  id: entity
  vector:
    lang: ru
  private:
    name: Сущность
    description: |
      Базовая самоописывающаяся идентифицируемая сущность.
      Порождает все иные понятия и сущности через их типизацию.
    content: f:./ru/content.md

-
  id: entity
  vector:
    lang: ru
    gram-number: plural
  private:
    name: Сущности
    description: p:&lang=ru
    content: p:&lang=ru
